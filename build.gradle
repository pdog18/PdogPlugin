buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven {
            url uri('repo')
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.41"
        /**
         * 第一次 clone 项目后, repo 没有找到，那么
         * 1. 注释「classpath "com.pdog.plugin:default-manifest-attributes:0.1.0"」
         * 2. 执行「./gradlew :default-manifest-attributes:uploadArchives」
         * 3. 确定「rootProject」 层生成了 repo 仓库，并且 plugin 上传成功
         * 4. 取消注释 使项目依赖 plugin
         */
        classpath "com.pdog.plugin:default-manifest-attributes:0.1.0"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
