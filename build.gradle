buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven {
            url uri('repo')
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.0.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.41"
        classpath "com.pdog.plugin:default-manifest-attributes:0.1.0"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}