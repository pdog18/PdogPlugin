apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'default-attributes'


android {
    compileSdkVersion Versions.compile_sdk
    defaultConfig {
        applicationId "com.pdog18.plugin"
        minSdkVersion Versions.min_sdk
        targetSdkVersion Versions.target_sdk
        versionCode Versions.version_code
        versionName Versions.version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

kapt {
    arguments {
        arg("buildDir", project.buildDir)
    }
}

// todo 这里应该分层，不仅仅是 activity
activityAttributes {
    configChanges = "keyboard"
    screenOrientation = "portrait"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation Deps.app_compat_v7
    implementation Deps.kotlin_stdlib
    implementation Deps.constraint_layout

    implementation project(':attributes-annotations')
    kapt project(':attributes-compiler')
}